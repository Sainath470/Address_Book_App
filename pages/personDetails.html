<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/personDetails.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img class="title-logo" src="" alt="logo">
            <div class="title-content">
                <div class="add-text address-text">ADDRESS</div>
                <div class="add-text add-book">BOOK</div>
            </div>
        </div>
    </header>
    <div class="main-content">
        <h2>PERSON ADDRESS FORM</h2>
        <form action=""></form>
        <label class="fname" for="fname">Full Name</label><br>
        <input class="input-content" type="text" name="fname" id="fname" placeholder="Enter your Full Name" required>
        <div>
            <input class="input-content" type="tel" id="pincode" name="pincode" required placeholder="Phone number">
        </div>
        <div>
            <textarea class="input-content" id="notes" class="input" name="notes" placeholder="Address" style="height:70px"
                required></textarea>
        </div>
        <section class="section-content">
            <div>
                <select id="city" name="">
                    <option>Select City</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="banglore">Banglore</option>
                    <option value="chennai">Chennai</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="patna">Patna</option>
                </select>
            </div>
            <div>
                <select id="state" name="">
                    <option>Select State</option>
                    <option value="andhra Pradesh">Andhra Pradesh</option>
                    <option value="arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="assam">Assam</option>
                    <option value="bihar">Bihar</option>
                    <option value="bengal">Bengal</option>
                    <option value="calcutta">Calcutta</option>
                    <option value="gujarat">Gujarat</option>
    
                </select>
            </div>
            <div>
                <input class="" type="tel" id="pincode" name="pincode" required placeholder="Zip Code">
            </div>
        </section>
        </form>
        <button>Add</button>
        <button>Reset</button>
    </div>
    </header>
</body>

</html>
